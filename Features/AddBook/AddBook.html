<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="AddBook.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body class="bg" onload="changeWidth()" onresize="changeWidth()">
        <div class="center">
            <div class="container">
                <div class="center">
                    <div class="containerBG">
                    </div>
                </div>
            <form method="post" action="AddBook.php">
                <span class="bookDetail" style="margin-left: 0em">Title</span>
                <input type="text" name="title"><br>

                <span class="bookDetail" style="margin-left: -1em">Author</span>
                <input type="text" name="author"><br>

                <div>
                <div class="bookDetail" style="margin-left: -5em;">Category</div>
                <select name="category" id="category">
                    <option value="Self Help">Self Help</option>
                    <option value="Biography">Biography</option>
                    <option value="Spiritual">Spiritual</option>
                    <option value="Health">Health</option>
                    <option value="Thriller Fiction">Thriller Fiction</option>
                    <option value="Romance Fiction">Romance Fiction</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Others">Others</option>
                </select><br>

                <span class="bookDetail" style="margin-left: -9.5em;">Language</span>
                <select name="language">
                    <option value="Tamil">Tamil</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Others">Others</option>
                </select><br>

                <span class="bookDetail" style="margin-left: -9.5em;">Count</span>
                <input id="count" name="count" type="number"><br>

                <input type="submit" value="Add Book" class="addBookButton" style="margin-left: 0%;">
            </form>
        </div>
        <a href="../../Users/Admin.html"><button class="backButton">&lt&lt&lt</button></a>
    </body>

    <script>
        function changeWidth(){
            if(window.screen.width<500){
                document.getElementsByClassName('containerBG')[0].style.width="80%";

                x = document.getElementsByClassName('bookDetail');
                y = document.getElementsByTagName('input');
                z = document.getElementsByTagName('select');
                z[0].style.marginLeft="0";
                z[1].style.marginLeft="0";
                for (i=0; i<x.length;i++){
                    x[i].style.display="block";
                    x[i].style.marginLeft="0";
                }
                for(i=0; i<y.length; i++)
                    y[i].style.marginLeft="0";
            }
            else{
                document.getElementsByClassName('containerBG')[0].style.width="400px";

                x = document.getElementsByClassName('bookDetail');
                y = document.getElementsByTagName('input');
                z = document.getElementsByTagName('select');

                z[0].style.marginLeft="2em";
                z[1].style.marginLeft="2em";

                for (i=0; i<x.length;i++)
                    x[i].style.display="inline-block";
                for(i=0; i<y.length; i++)
                    y[i].style.marginLeft="2em";

                x[0].style.marginLeft="0em";    x[1].style.marginLeft="-1em";    x[2].style.marginLeft="-5em";
                x[3].style.marginLeft="-9.5em";    x[4].style.marginLeft="-9.5em";
            }
        }

        window.addEventListener('resize', changeWidth);
    </script>
</html>

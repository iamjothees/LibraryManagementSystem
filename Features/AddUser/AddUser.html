<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="AddUser.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body class="bg" onload="changeWidth()">
        <div class="center">
            <div class="container">
                <div class="center">
                    <div class="containerBG">
                    </div>
                </div>

                <form method="post" action="AddUser.php">
                    <span class="userDetail" style="margin-left: -.7em;">Name</span>
                    <input type="text" name="name"><br>

                    <span class="userDetail" style="margin-left: 0em;">Age</span>
                    <input type="number" name="age"><br>

                    <span class="userDetail" style="margin-left: -4.2em;">Phone Number</span>
                    <input type="tel"  pattern="[0-9]{10}" name="phNumber"><br>

                    <span class="userDetail" style="margin-left: -1.8em;">Email-Id</span>
                    <input type="email" name="email"><br>

                    <span class="userDetail" style="margin-left: -1.5em;">Address</span>
                    <textarea rows="5" cols="20" name="address" style="margin-top: 1em;"></textarea><br>

                    <span class="userDetail" style="margin-left: -2em;">Password</span>
                    <input type="text" name="password"><br>

                    <input type="submit" class="button" value="ADD">
                </form>
            </div>
        </div>
        <a href="../../Users/Admin.html"><button class="backButton">&lt&lt&lt</button></a>
    </body>

    <script>
        function changeWidth(){
            if(window.screen.width<565){
                document.getElementsByClassName('containerBG')[0].style.width="90%";
                document.getElementsByClassName('containerBG')[0].style.height="32.8em";
                x = document.getElementsByClassName('userDetail');
                for (i=0; i<x.length;i++){
                    x[i].style.display="block";
                    x[i].style.marginLeft="0";
                }
            }
            else{
                document.getElementsByClassName('containerBG')[0].style.width="400px";
                document.getElementsByClassName('containerBG')[0].style.height="400px";

                x = document.getElementsByClassName('userDetail');
                for (i=0; i<x.length;i++)
                    x[i].style.display="inline-block";
                
                x[0].style.marginLeft="-0.7em";    x[1].style.marginLeft="0em";    x[2].style.marginLeft="-4.2em";
                x[3].style.marginLeft="-1.8em";    x[4].style.marginLeft="-1.5em";    x[5].style.marginLeft="-2em";
                
            }
        }
        window.addEventListener('resize', changeWidth);
    </script>
</html>

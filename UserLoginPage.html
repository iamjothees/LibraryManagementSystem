<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="StyleSheets/UserLoginPage.css">
    </head>

    <body class="bg" onload="changeWidth()">
        <div class="center">
            <div class="container" >
                <div class="center"><div class="containerBG">
                    
                    <img src="Images/UserIcon.png" id="icon">
                </div>
            </div>
                <span class="label">User ID</span>
                <input id="userID" type="text" placeholder="(Eg.20BCA05)" class="textBox"><br>
                <span class="label" style="margin-left:-15px;">Password</span>
                <input id="password" type="password" placeholder="Password" class="textBox"><br>
                <button class="button" onclick="login()">LOGIN </button>
            </div>
        </div>
    </body>
    <script>
        function changeWidth(){
            if(window.screen.width<500){
                document.getElementsByClassName('containerBG')[0].style.width="80%";
                var label = document.getElementsByClassName('label');
                for(var x of label)
                    x.style.marginTop="2rem ";
                changeIcon(1);
            }
            else{
                document.getElementsByClassName('containerBG')[0].style.width="400px";
                var label = document.getElementsByClassName('label');
                for(var x of label)
                    x.style.marginTop="3em ";
                changeIcon(0);
            }
        }

        function changeIcon(y){
            if(y==1){
                document.getElementById("icon").style.width = "50px";
                document.getElementById("icon").style.height = "50px";
                document.getElementById("icon").style.marginTop = "-25px";
            }
            else{
                document.getElementById("icon").style.width = "70px";
                document.getElementById("icon").style.height = "70px";
                document.getElementById("icon").style.marginTop = "-35px";
            }
        }

        function login(){
            var id=document.getElementById('userID').value;
            var pwd=document.getElementById('password').value;
            if(id=="Admin" && pwd=="admin@123"){
                window.location.href = "/Users/AdminPage.html";
            }
        }

        window.addEventListener('resize', changeWidth);
    </script>
</html>

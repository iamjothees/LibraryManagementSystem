<!DOCTYPE html>
<html>
    <head>
        <title>Admin Page</title>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="../StyleSheets/AdminPage.css">
        <link rel="stylesheet" href="../StyleSheets/UpdatePage.css">

    </head>
    <body onload="changeWidth()" class="center">
        <h1 style="margin-top: 5rem;">Library</h1> 
        <div id="category">
            <span class="category" id="update" onclick="selection(this.id)" style="padding-bottom: 3em;">Update</span>
            <span class="category" id="search" onclick="selection(this.id)">Search</span>
            <span class="category" id="viewOrder" onclick="selection(this.id)">View Orders</span>
            <span class="category" id="Report" onclick="selection(this.id)">Report</span>
        </div>


        <div style="background-color: beige; margin-top: 12em;" ><br>
            <span class="bookDetail" style="margin-left: -2em;">Title</span>
            <input type="text"><br>
            <span class="bookDetail" style="margin-left: -3em;">Author</span>
            <input type="text"><br>
            <span class="bookDetail" style="margin-left: -4em;">Category</span>
            <select>
                <option value="Biography"> Biography</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Fictional">Fictional</option>
                <option value="History">History</option>
                <option value="Reference">Reference</option>
                <option value="General">General</option>
                <option value="Others">Others</option>
            </select><br>
            <span class="bookDetail" style="margin-left: -4em;">Language</span>
            <select>
                <option value="Tamil">Tamil</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Others">Others</option>

            </select><br>
            <span id="condition" class="bookDetail" style="margin-left: -4em;">Condition</span><br>
                <input name="condition" type="radio" value="New" class="conditionInput">
                <label class="yearLabel">New</label><br>
                <input  name="condition" type="radio"  value="Old" class="conditionInput">
                <label class="yearLabel">Old</label><br>
            <span class="bookDetail" style="margin-left: -2em;">Price</span>
            <input type="number"><br>           

            <button style="padding:.5em 2.5em; margin: 2.5em 0; border-radius: .4em; background-color: beige; font-weight: bolder; font-size: large;">ADD</button>
        </div>
    </body>
    <script>
        function changeWidth(){
            if(window.screen.width<550){
                var label = document.getElementsByClassName('category');
                for(var x of label)
                    x.style.fontSize=".6em";
            }
            else{
                /* document.getElementById('category').style.margin="0 20%"; */
                var label = document.getElementsByClassName('category');
                for(var x of label)
                    x.style.fontSize="1.1em";
            }
        }

        window.addEventListener('resize', changeWidth);

        function selection(id){
            if (id=="update")
                window.location.href = ("../Category/Update.html");
        }
    </script>
</html>
